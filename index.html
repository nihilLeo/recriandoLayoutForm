<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>
            Mentoria
            </h1>
            <p>
            Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="nomeSobrenome">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"/>
                        </div>
            
                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" id="event-surname"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="text" id="event-email"/>
                        
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password"
                        
                        minlength="8"/>
                    </div>


            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="event-mentorName">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="event-mentorName"/>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <legend>Primeira Mentoria</legend>
                    <div class="primeiraMen">
                        <div class="row-3">

                            <div class="input-wrapper">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date"/>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="begin"/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="end"/>
                            </div>
                        </div>
                    </div>
                    </fieldset>

                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Segunda Mentoria</legend>
                        <div class="segundaMen">
                            <div class="row-3">

                            <div class="input-wrapper">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date"/>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="begin"/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="end"/>
                            </div>
                        </div>
                    </div>
                    
                    </fieldset>

                    
                </form>
                
            </form>
            
            <footer>
                <div class="rectangle">
                    <input class="button" type="submit" form="my-form" value="Salvar">
                </div>
                
            </footer>
    </div>
</body>
</html>
